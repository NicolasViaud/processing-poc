apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-deployment
  namespace: infra
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin-slim:latest
          ports:
            - containerPort: 9411
#          livenessProbe:
#            httpGet:
#              path: /health
#              port: 9411
#            initialDelaySeconds: 40
#            periodSeconds: 10
#          readinessProbe:
#            httpGet:
#              path: /health
#              port: 9411
#            initialDelaySeconds: 10
#            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin-service
  namespace: infra
spec:
  selector:
    app: zipkin
  ports:
    - port: 9411
