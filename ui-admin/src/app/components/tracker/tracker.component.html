<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="processingId">
    <th mat-header-cell *matHeaderCellDef> Processing Id</th>
    <td mat-cell *matCellDef="let tracker"> {{tracker.processingId}}</td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef> Creation Date</th>
    <td mat-cell *matCellDef="let tracker"> {{tracker.creationDate | date:'medium'}}</td>
  </ng-container>

  <ng-container matColumnDef="lastRefresh">
    <th mat-header-cell *matHeaderCellDef> Last Refresh</th>
    <td mat-cell *matCellDef="let tracker"> {{tracker.lastRefresh | date:'medium'}}</td>
  </ng-container>

  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef> Progress</th>
    <td mat-cell *matCellDef="let tracker">
      <mat-progress-bar [value]="tracker.progress"></mat-progress-bar>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="pageResult?.totalElements"
               [pageSize]="pageResult?.size"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onChangePage($event)"
               aria-label="Select page">
</mat-paginator>
